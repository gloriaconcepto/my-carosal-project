<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="slider-wrapper s-type-1">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
            chevron_left
        </button>
        <input type="radio" id="s-1" name="slider-control" checked="checked">
        <input type="radio" id="s-2" name="slider-control">
        <input type="radio" id="s-3" name="slider-control">
        <ul class="image-list">
          <img class="image-item" src="images/image1.png" alt="img-1" />
          <img class="image-item" src="images/image2.png" alt="img-2" />
          <img class="image-item" src="images/image3.png" alt="img-3" />

        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
            chevron_left
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
      <div class="s-control">
        <label class="s-c-1" for="s-1"></label>
        <label class="s-c-2" for="s-2"></label>
        <label class="s-c-3" for="s-3"></label>
       
      </div>
    </div>
  </body>
</html>
